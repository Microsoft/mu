


steps:
- task: DeleteFiles@1
  inputs:
    sourceFolder: $(Build.SourcesDirectory)
    contents: '**'

- checkout: self
  clean: true

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    architecture: 'x64'

- task: CmdLine@1
  displayName: 'Python Version'
  inputs:
    filename: python.exe
    arguments: '--version'

- script: python -m pip install --upgrade pip mkdocs mkdocs-macros-plugin
  displayName: 'Install tools'

- task: CmdLine@1
  displayName: 'publish'
  inputs:
    filename: mkdocs
    arguments: 'gh-deploy'


#For more details checkout
#https://docs.microsoft.com/en-us/azure/devops/pipelines/languages/python?view=vsts
#- script: python src/example.py

- task: PythonScript@0
  inputs:
    targetType: 'inline'
    script: |
      print('Hello world 1')
      print('Hello world 2')