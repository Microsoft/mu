site_name: Project Mu
repo_url: https://github.com/microsoft/mu
copyright: Copyright (c) Microsoft.  All rights reserved
site_description: "Project Mu Documentation"
site_url: 'https://microsoft.github.io/mu/'
plugins:
    - search
    - macros

theme:
  name: 'material'
  custom_dir: 'theme'
  logo: 'img/mu.png'
  palette:
    primary: 'indigo'
    accent: 'indigo'

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/microsoft/mu'
    #- type: 'twitter'
    #  link: 'https://twitter.com/squidfunk'

#
# Material theme adds additional capabilities
#
markdown_extensions:
  - admonition
  - codehilite
  #not enabled - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

nav:
  - Home: 'index.md'
  - What and Why:
    - Overview: 'WhatAndWhy/overview.md'
    - Dependencies and Layout: 'WhatAndWhy/layout.md'
    - Features: 'WhatAndWhy/features.md'
  - Where:
    - Project Resources: 'Where/project_resources.md'
    - External Resources: 'Where/external_resources.md'
  - How:
    - Release Process: 'How/release_process.md'
    - Downstream Integration: 'How/downstream_integration.md'
    - Contributing: 'How/contributing.md'
    - Upstream Integration: 'How/upstream_integration.md'
    - Basic Pull Request: "How/basic_pull_request.md"
  - Developer Docs:
    - Overview: "DeveloperDocs/developer_docs.md"
    - How To Build: "DeveloperDocs/build_community_docs.md"
    - Sample Syntax: "DeveloperDocs/doc_sample_test.md"
    - Doc Framework Attribution: "DeveloperDocs/docs_attribution.md"
    # Add Per repo pull request info dynmaicall here

  - FAQ: 'faq.md'
  - License: 'license.md'
